<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>State</h1>
        <label for="switch-1" class="gui-switch">
          Default
          <input type="checkbox" role="switch" id="switch-1" />
        </label>
        <label for="switch-3" class="gui-switch">
          Interminate
          <input type="checkbox" role="switch" id="switch-3" />
          <script>
            document.querySelector("#switch-3").indeterminate = true;
          </script>
        </label>
        <label for="switch-4" class="gui-switch">
          Disabled
          <input type="checkbox" role="switch" id="switch-4" disabled />
        </label>
        <label for="switch-5" class="gui-switch">
          Disabled(checked)
          <input type="checkbox" role="switch" id="switch-5" disabled checked />
        </label>

        <label for="switch-vertical" class="gui-switch -vertical">
          Vertical
          <input type="checkbox" role="switch" id="switch-vertical" />
        </label>
      </section>

      <section>
        <h2>Overrides</h2>
        <label
          for="switch-2"
          class="gui-switch"
          style="--track-active: hotpink"
        >
          Custom Active Color
          <input type="checkbox" role="switch" id="switch-2" />
        </label>

        <label for="switch-xs" class="gui-switch" style="--thumb-size: 15px">
          XS
          <input type="checkbox" role="switch" id="switch-xs" />
        </label>

        <label for="switch-xl" class="gui-switch" style="--thumb-size: 50px">
          XL
          <input type="checkbox" role="switch" id="switch-xl" />
        </label>

        <label for="switch-7" class="gui-switch" style="--track-size: 8rem">
          Length
          <input type="checkbox" role="switch" id="switch-7" />
        </label>

        <label
          for="switch-padded"
          class="gui-switch"
          style="--track-padding: 8px"
        >
          Track Padding
          <input type="checkbox" role="switch" id="switch-padded" />
        </label>

        <label
          for="switch-8"
          class="gui-switch"
          style="flex-direction: column; align-items: flex-start"
        >
          Stacked Label
          <input type="checkbox" role="switch" id="switch-8" />
        </label>
        <div style="display: flex; justify-content: flex-end">
          <label
            for="switch-9"
            class="gui-switch -vertical"
            style="
              flex-direction: column;
              align-items: center;
              justify-content: flex-start;
              --track-inactive: red;
              --track-active: lime;
            "
          >
            On
            <input type="checkbox" role="switch" id="switch-9" />
            Off
          </label>
        </div>
        <label for="switch-10" class="gui-switch ios-light">
          Size & Colors & Position
          <input type="checkbox" role="switch" id="switch-10" />
        </label>
      </section>
    </main>
  </body>
</html>
