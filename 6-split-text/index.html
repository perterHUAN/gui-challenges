<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>split text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 split-by="letter" letter-animation="breath">animation letters</h1>
    </section>

    <section>
      <h1 split-by="letter" letter-animation="hover">hover letters</h1>
    </section>
    <section>
      <p split-by="word" word-animation="trampoline">
        split a paragraph of content 🍕🍔
      </p>
    </section>
    <section>
      <h1 split-by="word" word-animation="hover">hover the word</h1>
    </section>

    <script src="./script.js" type="module"></script>
  </body>
</html>
