<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
      <h2>9 button types</h2>
      <p>Unified modern style, visual differences reinforce purpose.</p>
    </section>

    <article class="fluid-flex">
      <button>Default</button>
      <input type="button" value="<input>" />
      <button>
        <svg
          viewBox="0 0 24 24"
          stroke="currentColor"
          width="24"
          height="24"
          aria-hidden="true"
        >
          <path
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          ></path>
        </svg>
        Icon
      </button>
      <button type="submit">Submit</button>
      <button type="button">Type Button</button>
      <button type="reset">Reset</button>
      <button disabled>Disabled</button>
      <button class="btn-custom">Custom</button>
      <input type="file" />
    </article>

    <section>
      <h2>When inside a <code>&#60;form&#62;</code></h2>
      <p>
        <span class="red-squigly">Untyped buttons</span> visually match their
        new contextual default of type submit.
      </p>
    </section>

    <form action="" class="fluid-flex">
      <button>Default</button>
      <input type="button" value="<input>" />
      <button>
         Icon <span data-icon="cloud"></span>
      </button>
      <button type="submit">Submit</button>
      <button type="button">Type Button</button>
      <button type="reset">Reset</button>
      <button disabled>Disabled</button>
      <button class="btn-custom">Custom</button>
      <input type="file" />
    </form>
  </body>
</html>
